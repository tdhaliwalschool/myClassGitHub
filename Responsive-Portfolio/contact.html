<!DOCTYPE html>

<html lang="en-us">
<!-- CONTACT PAGE -->

<head>

  <title>CSS Stylesheets with Relative Paths</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="assets/style.css"> -->


  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>

    h2{
      margin-left: 10%;
      margin: 5%;
      padding: 5%;
    }

    .img {
      height: 200px;
      background: #aaa;
    }

    .containerMain {
      background-image: url("dark-grey-terrazzo.png");
      padding: 5%;
    }

    .Inner {
      background-color: white;
      padding: 5%;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-4" style="text-align-last: center">
        <h2 style=" background-color: teal">Taki Dhaliwal</h2>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
       
        <nav class="navbar navbar-expand-sm navbar-light">
         
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>




  <div class="containerMain">

    <div class="d-flex mb-3">

      <div class="p-2 flex-fill"></div>

      <div class="p-2 bg-warning flex-fill">

        <div class="container-fluid">

          <br>
          <h3>Contact Me</h3>
          <hr>
        </div>

        <form class="box">
          <div class="form-group">
            <label for="name"></label>
            <input type="text" name="" id="" class="form-control" placeholder="NAME" aria-describedby="helpId">
    

          <label for="email"></label>
          <input type="text email" name="" id="20" class="form-control" placeholder="E-mail" aria-describedby="mail">

          <br>
          <textarea name="message" rows="10" cols="50" class="form-control" placeholder="MESSASE" aria-describedby="messageId"></textarea>
          <br>
          <br>
          <button type="submit" class="btn btn-primaryk">Submit</button>
        </div>
        </form>
      </div>

      <div class="p-2 flex-fill"></div>
    </div>



  </div>



  <div class="container-fluid">

    <footer class="foot">
      <p>copyright</p>
    </footer>
  </div>



</body>

</html>
